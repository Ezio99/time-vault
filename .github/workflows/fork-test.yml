name: Fork Test (Sepolia)

on:
  push:
    branches:
      - main

  # 2. Keep the manual button (optional, good for debugging)
  workflow_dispatch:

  # 3. Keep the nightly schedule (optional)
  schedule:
    - cron: '0 0 * * *'

env:
  FOUNDRY_PROFILE: ci

jobs:
  fork-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Fork Tests
        run: forge test --fork-url ${{ secrets.ALCHEMY_SEPOLIA_RPC_URL }} -vvv